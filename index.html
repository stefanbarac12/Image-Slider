<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Background slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('https://i.pinimg.com/originals/49/87/26/4987264abac65a59fccfabe711b9412d.jpg');">
        </div>

        <div class="slide"
            style="background-image: url('https://i.pinimg.com/originals/96/d1/30/96d1309afdea29151ed8ff027d092eff.jpg');">
        </div>

        <div class="slide"
            style="background-image: url('https://i02.appmifile.com/images/2019/05/30/4580f553-f931-43e1-8322-0aaaa12faae9.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://images3.alphacoders.com/695/695428.jpg');">
        </div>

        <div class="slide"
            style="background-image: url('https://shinmaru.files.wordpress.com/2012/01/hisokaisthecreepiest.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://cdn.hipwallpaper.com/i/61/95/rCTMax.jpg');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="main.js"></script>

</html>
